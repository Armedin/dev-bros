<!DOCTYPE html>

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form id="reponseForm" action="" method="POST">
        <div class="form-group-row">
            <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Project Name">
            </div>
        </div>
        <div class="form-group">
          <label for="balance">Funding Needed</label>
          <input type="text" class="form-control" id="balance" placeholder="Funding required">
        </div>
        <div class="form-group">
            <label for="progress">Progress</label>
            <input type="text" class="form-control" id="progress" placeholder="Progress">
        </div>
        <div class="form-group">
            <label for="balance">Additional data</label>
            <input type="text" class="form-control" id="balance" placeholder="...">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Action Needed
            </label>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>

</body>
</html>
